<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro de Triángulos - Raiz Cuadrada</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; color: #333; }

        .calculadora-moderna {
            max-width: 700px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 40px;
            font-family: 'Open Sans', sans-serif; box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-size: 26px; margin: 0; font-family: 'Playfair Display', serif; font-weight: 700; }
        .header-section p { font-size: 18px; font-weight: 600; color: #333; font-family: 'Playfair Display', serif; margin: 5px 0; }

        /* --- SELECTOR DE PÍLDORA --- */
        .pill-container {
            display: flex; justify-content: center; margin-bottom: 30px;
        }
        .pill {
            background: #e0e0e0; border-radius: 50px; padding: 5px;
            display: flex; width: fit-content; border: 1px solid #ccc;
        }
        .pill-btn {
            border: none; padding: 10px 25px; border-radius: 40px;
            font-size: 13px; font-weight: 700; cursor: pointer;
            transition: 0.3s; background: transparent; color: #666;
        }
        .pill-btn.active { background: white; color: black; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* --- DIAGRAMA DE REFERENCIA --- */
        .reference-box {
            background: white; border-radius: 20px; padding: 15px;
            margin-bottom: 25px; border: 1px solid #ddd;
            display: flex; flex-direction: column; align-items: center;
        }
        .reference-title { font-size: 11px; font-weight: 700; color: #999; text-transform: uppercase; margin-bottom: 10px; }

        .grid-inputs {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; margin-bottom: 25px;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; margin-bottom: 5px; margin-left: 10px; color: #555; }
        input {
            padding: 12px 15px; border: 1px solid #ccc; border-radius: 20px;
            font-size: 14px; background: white; transition: 0.3s;
        }
        input:focus { border-color: #000; outline: none; background: #fff; }

        .botones-container { display: flex; flex-direction: column; gap: 10px; }
        .boton-estilo {
            padding: 14px; border-radius: 30px; border: 1px solid #ccc;
            background: white; font-weight: 700; font-size: 13px; cursor: pointer; transition: 0.3s;
        }
        .boton-principal { background: black; color: white; border: none; }
        .boton-principal:hover { opacity: 0.85; }

        #resultados {
            margin-top: 25px; padding: 20px; background: white;
            border-radius: 25px; border: 1px solid #ddd; display: none;
        }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px; }
        .res-item { border-bottom: 1px solid #eee; padding: 5px 0; display: flex; justify-content: space-between; }
        .res-item span:last-child { font-weight: 700; }

        #visualizacion {
            margin-top: 20px; text-align: center; background: white;
            border-radius: 25px; padding: 20px; border: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            .grid-inputs { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Resolución de Triángulos</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div class="pill-container">
            <div class="pill">
                <button id="mode-rect" class="pill-btn active" onclick="setMode('rect')">Rectángulo</button>
                <button id="mode-obli" class="pill-btn" onclick="setMode('obli')">Oblicuángulo</button>
            </div>
        </div>

        <div class="reference-box">
            <span class="reference-title">Guía de referencia</span>
            <svg width="200" height="120" viewBox="0 0 200 120">
                <path d="M40,100 L160,100 L60,30 Z" fill="none" stroke="#666" stroke-width="2" stroke-linejoin="round"/>
                <text x="100" y="115" font-size="12" font-weight="bold" text-anchor="middle">c</text>
                <text x="35" y="65" font-size="12" font-weight="bold">b</text>
                <text x="120" y="60" font-size="12" font-weight="bold">a</text>
                <text x="60" y="95" font-size="11" fill="#888">α</text>
                <text x="135" y="95" font-size="11" fill="#888">β</text>
                <text x="65" y="50" font-size="11" fill="#888">γ</text>
            </svg>
        </div>

        <div class="grid-inputs">
            <div class="input-group">
                <label>Lado a</label>
                <input type="number" id="val-a" placeholder="Eje">
            </div>
            <div class="input-group">
                <label>Lado b</label>
                <input type="number" id="val-b" placeholder="Eje">
            </div>
            <div class="input-group">
                <label>Lado c (Base)</label>
                <input type="number" id="val-c" placeholder="Eje">
            </div>
            <div class="input-group">
                <label>Ángulo α (Alfa)</label>
                <input type="number" id="val-alpha" placeholder="°">
            </div>
            <div class="input-group">
                <label>Ángulo β (Beta)</label>
                <input type="number" id="val-beta" placeholder="°">
            </div>
            <div class="input-group">
                <label>Ángulo γ (Gamma)</label>
                <input type="number" id="val-gamma" placeholder="°" disabled>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="resolver()" class="boton-estilo boton-principal">Calcular Triángulo</button>
            <button onclick="limpiar()" class="boton-estilo">Limpiar Todo</button>
        </div>

        <div id="resultados">
            <div class="res-grid" id="res-content"></div>
        </div>

        <div id="visualizacion" style="display:none;">
            <svg id="svg-draw" width="300" height="200"></svg>
        </div>
    </div>
</div>

<script>
    let currentMode = 'rect';

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('mode-rect').classList.toggle('active', mode === 'rect');
        document.getElementById('mode-obli').classList.toggle('active', mode === 'obli');
        
        const gammaInput = document.getElementById('val-gamma');
        if (mode === 'rect') {
            gammaInput.value = 90;
            gammaInput.disabled = true;
            gammaInput.style.background = "#eee";
        } else {
            gammaInput.value = "";
            gammaInput.disabled = false;
            gammaInput.style.background = "white";
        }
        limpiar();
    }

    function toRad(deg) { return deg * (Math.PI / 180); }
    function toDeg(rad) { return rad * (180 / Math.PI); }

    function resolver() {
        let a = parseFloat(document.getElementById('val-a').value);
        let b = parseFloat(document.getElementById('val-b').value);
        let c = parseFloat(document.getElementById('val-c').value);
        let A = parseFloat(document.getElementById('val-alpha').value);
        let B = parseFloat(document.getElementById('val-beta').value);
        let G = parseFloat(document.getElementById('val-gamma').value);

        // Lógica simplificada de resolución (Seno y Coseno)
        // Intentamos completar ángulos primero
        if (A && B && !G) G = 180 - A - B;
        if (A && G && !B) B = 180 - A - G;
        if (B && G && !A) A = 180 - B - G;

        // Ley de Cosenos para lados si tenemos LAL o LLL
        if (a && b && G && !c) c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(toRad(G)));
        if (a && c && B && !b) b = Math.sqrt(a*a + c*c - 2*a*c*Math.cos(toRad(B)));
        if (b && c && A && !a) a = Math.sqrt(b*b + c*c - 2*b*c*Math.cos(toRad(A)));
        
        if (a && b && c && !A) A = toDeg(Math.acos((b*b + c*c - a*a)/(2*b*c)));
        if (a && b && c && !B) B = toDeg(Math.acos((a*a + c*c - b*b)/(2*a*c)));
        if (a && b && c && !G) G = 180 - A - B;

        // Ley de Senos para completar
        for(let i=0; i<2; i++) { // Doble pasada para asegurar completitud
            if (a && A) {
                if (B && !b) b = a * Math.sin(toRad(B)) / Math.sin(toRad(A));
                if (G && !g) g = a * Math.sin(toRad(G)) / Math.sin(toRad(A));
            }
            if (b && B) {
                if (A && !a) a = b * Math.sin(toRad(A)) / Math.sin(toRad(B));
                if (G && !c) c = b * Math.sin(toRad(G)) / Math.sin(toRad(B));
            }
            if (c && G) {
                if (A && !a) a = c * Math.sin(toRad(A)) / Math.sin(toRad(G));
                if (B && !b) b = c * Math.sin(toRad(B)) / Math.sin(toRad(G));
            }
        }

        if (isNaN(a) || isNaN(A)) {
            alert("Datos insuficientes o triángulo imposible.");
            return;
        }

        mostrarResultados(a, b, c, A, B, G);
        dibujar(a, b, c, A, B, G);
    }

    function mostrarResultados(a, b, c, A, B, G) {
        const res = document.getElementById('resultados');
        const content = document.getElementById('res-content');
        res.style.display = 'block';
        
        const items = [
            {n: "Lado a", v: a}, {n: "Ángulo α", v: A + "°"},
            {n: "Lado b", v: b}, {n: "Ángulo β", v: B + "°"},
            {n: "Lado c", v: c}, {n: "Ángulo γ", v: G + "°"},
            {n: "Perímetro", v: (a+b+c).toFixed(2)},
            {n: "Área", v: (0.5 * a * b * Math.sin(toRad(G))).toFixed(2)}
        ];

        content.innerHTML = items.map(i => `
            <div class="res-item"><span>${i.n}</span><span>${typeof i.v === 'number' ? i.v.toFixed(2) : i.v}</span></div>
        `).join('');
    }

    function dibujar(a, b, c, A, B, G) {
        const box = document.getElementById('visualizacion');
        const svg = document.getElementById('svg-draw');
        box.style.display = 'block';
        svg.innerHTML = '';

        const scale = 150 / Math.max(a, b, c);
        const sC = c * scale;
        
        // Coordenadas
        const x1 = 20, y1 = 170; // Vértice A (izq)
        const x2 = x1 + sC, y2 = 170; // Vértice B (der)
        
        // Vértice C usando coordenadas polares desde A
        const x3 = x1 + b * scale * Math.cos(toRad(A));
        const y3 = y1 - b * scale * Math.sin(toRad(A));

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M${x1},${y1} L${x2},${y2} L${x3},${y3} Z`);
        path.setAttribute("fill", "#00000010");
        path.setAttribute("stroke", "black");
        path.setAttribute("stroke-width", "2");
        svg.appendChild(path);
        
        // Marca de agua
        const water = document.createElementNS("http://www.w3.org/2000/svg", "text");
        water.setAttribute("x", "280"); water.setAttribute("y", "190");
        water.setAttribute("text-anchor", "end"); water.setAttribute("font-size", "10");
        water.setAttribute("fill", "#ccc"); water.textContent = "√(Raiz) Cuadrada²";
        svg.appendChild(water);
    }

    function limpiar() {
        document.querySelectorAll('input:not(#val-gamma)').forEach(i => i.value = '');
        if(currentMode === 'obli') document.getElementById('val-gamma').value = '';
        document.getElementById('resultados').style.display = 'none';
        document.getElementById('visualizacion').style.display = 'none';
    }
</script>

</body>
</html>
